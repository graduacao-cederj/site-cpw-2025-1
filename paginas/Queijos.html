<body>
    <header>
        <img class="imgLogo" src="../imagens/CanastraoLogoTopo.png" alt="logo_topo">

        <address class="ender">
            <p>Av. Gorgonzola, 235</p>
            <p>Tel: (21)91235-1235</p>

            <tr>

            <tr>
                <td class="menuTab">
